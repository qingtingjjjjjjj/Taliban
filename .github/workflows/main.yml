name: tmtv

on:
  schedule:
    - cron: '0 22 * * *'  # 每天 22:00 UTC（北京时间 06:00）
  workflow_dispatch:       # ✅ 支持手动触发
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install requests eventlet selenium

      - name: Run tmiptv
        run: python tmiptv.py

      - name: Verify file generation
        run: |
          if [ ! -f zby.txt ]; then
            echo "::error::zby.txt 文件未生成！"
            exit 1
          fi
          echo "✅ 文件已生成，大小：$(du -h zby.txt | cut -f1)"

      - name: Commit and push changes
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          git config --global user.email "quwuping11@gmail.com"
          git config --global user.name "qingtingjjjjjjj"

          git remote set-url origin https://x-access-token:${GITHUB_TOKEN}@github.com/${GITHUB_REPOSITORY}.git

          git add zby.txt --force
          git commit -m "📺 强制更新 IPTV 列表 $(date +'%Y-%m-%d %H:%M') [skip ci]" --allow-empty
          git push origin main --force --force-with-lease
